<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="dev">
    <div class="center-all">
      <div class="center-wrap">
        <div class="heading">
          <h1>Button Variant</h1>
        </div>
        <div>
          <button class="primary"> .primary </button>
          <button class="secondary"> .secondary </button>
          <button class="tertiary"> .tertiary </button>
          <button class="ghost"> .ghost </button>
        </div>
      </div>
      <div class="center-wrap">
        <div class="heading">
          <h1>Button Syle</h1>
        </div>
        <div>
          <button class="primary"> Main (default) </button>
          <button class="primary danger"> Danger </button>
          <button class="primary success"> Success </button>
          <button class="primary info"> Info </button>
          <button class="primary warning"> Warning </button>
        </div>
      </div>
      <div class="center-wrap">
        <div class="heading">
          <h1>Button Data</h1>
        </div>
        <div>
          <button class="primary fluid"> .fluid </button>
          <button class="primary" disabled> disabled </button>
          <button class="primary press"> .press </button>
          <button class="primary rounded"> .rounded </button>
          <button class="primary shadow"> .shadow </button>
          <button class="primary loading"> .loading </button>
          <button class="primary icon"> .icon </button>
          <button class="primary icon"> <i class="fa fa-chevron-left"></i> </button>
          <button class="primary"> <i class="fa fa-chevron-left"></i> Prev </button>
          <button class="primary"> Next <i class="fa fa-chevron-right right"></i> </button>
          <button class="primary icon"> <i class="fa fa-chevron-right"></i> </button>
        </div>
      </div>
      <div class="center-wrap">
        <div class="heading">
          <h1>Group Button</h1>
        </div>
        <div>
          <div class="buttons">
            <button class="primary">Hello</button>
            <button class="primary">Rizal</button>
            <button class="primary">Arfiyan</button>
          </div>
          <div class="buttons">
            <button class="primary">Ini</button>
            <button class="primary danger">Peringatan</button>
            <button class="primary info">Informasi</button>
          </div>
          <div class="buttons">
            <button class="primary icon"><i class="fa fa-chevron-left"></i></button>
            <button class="primary icon"><i class="fa fa-home"></i></button>
            <button class="primary icon"><i class="fa fa-chevron-right"></i></button>
          </div>
          <div class="buttons vertical">
            <button class="primary icon"><i class="fa fa-bars"></i></button>
            <button class="primary icon"><i class="fa fa-home"></i></button>
            <button class="primary icon"><i class="fa fa-search"></i></button>
          </div>
          <div class="buttons group">
            <button class="primary">Read More</button>
            <button class="primary icon fill"><i class="fa fa-ellipsis-v"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
