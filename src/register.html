<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Design of SMANDA</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pages/auth.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth">
        <div class="box register">
          <div class="content">
            <div class="heading-title">
              <h1 class="title h3">Register</h1>
              <p class="subtitle h6">Buatlah akun SMANDA dengan isi formulir di bawah ini.</p>
            </div>
            <hr />
            <form>
              <div class="coltwo">
                <div class="field">
                  <div class="control icons-left">
                    <input class="input" type="text" name="first_name" placeholder="First Name">
                    <span class="icon small left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <div class="control icons-left">
                    <input class="input" type="text" name="last_name" placeholder="Last Name">
                    <span class="icon small left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control icons-left">
                  <input class="input" type="email" name="email" placeholder="Email">
                  <span class="icon small left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field addons">
                <div class="control expanded icons-left">
                  <input class="input" type="password" name="password" placeholder="Password">
                  <span class="icon small left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <div class="control">
                  <button type="reset" class="btn icon-only">
                    <span class="icon">
                      <i class="fa fa-eye"></i>
                    </span>
                  </button>
                </div>
              </div>
              <div class="field">
                <div class="control icons-left">
                  <input class="input" type="password" name="password_confirmation" placeholder="Repeat Password">
                  <span class="icon small left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
              </div>
              <button class="btn primary fullwidth" type="submit">
                <span>Register</span>
                <span class="icon">
                  <i class="fa fa-user-plus"></i>
                </span>
              </button>
            </form>
            <div class="footer-auth">
              <a href="login.html" class="tag">
                <span class="icon">
                  <i class="fa fa-sign-in-alt"></i>
                </span>
                <span>Login</span>
              </a>
              <a href="reset-password.html" class="tag">
                <span class="icon">
                  <i class="fa fa-unlock"></i>
                </span>
                <span>Reset password</span>
              </a>
            </div>
          </div>
        </div>
        <div class="back-home">
          <a href="/" class="tag medium">
            <span class="icon">
              <i class="fa fa-hand-point-left"></i>
            </span>
            <span>Back to Home</span>
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
