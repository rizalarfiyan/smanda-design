<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Design of SMANDA</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pages/error.css" />
  </head>
  <body>
    <div class="error-wrapper">
      <div class="error">
        <div class="status-code">404</div>
        <div class="error-titles">
          <h1 class="title h3">Page not Found</h1>
          <p class="subtitle h6">The request URL /link was not found on this server.</p>
        </div>
        <a href="#" class="btn primary">
          <span class="icon">
            <i class="fa fa-arrow-left"></i>
          </span>
          <span>Back to Home</span>
        </a>
      </div>
    </div>
    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
