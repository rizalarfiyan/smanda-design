<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Design of SMANDA</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pages/auth.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth">
        <div class="box reset-password">
          <div class="content">
            <div class="heading-title">
              <h1 class="title h3">Reset Password</h1>
              <p class="subtitle h6">Anda lupa password? Cek email masuk dan lakukan ganti password!</p>
            </div>
            <hr />
            <form>
              <div class="field">
                <div class="control icons-left">
                  <input class="input" type="email" name="email" placeholder="Email">
                  <span class="icon small left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              <button class="btn primary fullwidth" type="submit">
                <span>Reset Password</span>
                <span class="icon">
                  <i class="fa fa-unlock"></i>
                </span>
              </button>
            </form>
            <div class="footer-auth">
              <a href="login.html" class="tag">
                <span class="icon">
                  <i class="fa fa-sign-in-alt"></i>
                </span>
                <span>Login</span>
              </a>
              <a href="register.html" class="tag">
                <span class="icon">
                  <i class="fa fa-user-plus"></i>
                </span>
                <span>Sign up</span>
              </a>
            </div>
          </div>
        </div>
        <div class="back-home">
          <a href="/" class="tag medium">
            <span class="icon">
              <i class="fa fa-hand-point-left"></i>
            </span>
            <span>Back to Home</span>
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
